<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Shopping Cart</title>
    <link href="styles/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body style="background-color: #43C0EE;margin:0">
    <p class="heading">Shopping Cart</p>
  <div class="shopping-cart container">

    <div class="item1 row">
     <div class="close1 col-md-1">
     <span class= "fa fa-close" style="font-size:20px;"></span>
     </div>
     <div class="heart col-md-1" >
     <span class= "fa fa-heart" style="font-size:20px;"></span>
   </div>
     <div class="image col-md-2">
    <img src="images\iphonex-TA.jpg" style="width:100px;height:100px">
     </div>
     <div class="item-name col-md-2">Iphone X</div>
     <div class="col-md-1">
       <span class="fa fa-plus-square plus1" style="font-size:20px;"></span>
     </div>
     <div class="col-md-1">
       <input type="text" id="qty" value="1" style="width:50px">
     </div>
     <div class="col-md-2">
       <span class="fa fa-minus-square minus1" style="font-size:20px;"></span>
     </div>
     <div class="tot-price1 col-md-2">$1150</div>
    </div>

    <div class="item2 row">
     <div class="close1 col-md-1">
     <span class= "fa fa-close" style="font-size:20px;"></span>
     </div>
     <div class="heart col-md-1" >
     <span class= "fa fa-heart" style="font-size:20px;"></span>
   </div>
     <div class="image col-md-2">
    <img src="images\apple-iphone-8-red-gallery3-090418.jpg" style="width:100px;height:100px">
     </div>
     <div class="item-name col-md-2">Iphone 8</div>
     <div class="col-md-1">
       <span class="fa fa-plus-square plus2" style="font-size:20px;"></span>
     </div>
     <div class="col-md-1">
       <input type="text" id="qty1" value="1" style="width:50px">
     </div>
     <div class="col-md-2">
       <span class="fa fa-minus-square minus2" style="font-size:20px;"></span>
     </div>
     <div class="tot-price2 col-md-2">$850</div>
    </div>

    <div class="item3 row">
     <div class="close1 col-md-1">
     <span class= "fa fa-close" style="font-size:20px;"></span>
     </div>
     <div class="heart col-md-1" >
     <span class= "fa fa-heart" style="font-size:20px;"></span>
   </div>
     <div class="image col-md-2">
    <img src="images\iphone-7-jet-black-front-small.jpg" style="width:100px;height:100px">
     </div>
     <div class="item-name col-md-2">Iphone 6</div>
     <div class="col-md-1">
       <span class="fa fa-plus-square plus3" style="font-size:20px;" style="font-size:20px;"></span>
     </div>
     <div class="col-md-1">
       <input type="text" id="qty3" value="1" style="width:50px">
     </div>
     <div class="col-md-2">
       <span class="fa fa-minus-square minus3" style="font-size:20px;"></span>
     </div>
     <div class="tot-price3 col-md-2">$600</div>
    </div>

  </div>
  <script
src="https://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
crossorigin="anonymous"></script>
<script src="js\app.js"></script>
<script src="js\plusminusbut.js"></script>
  </body>
</html>
